<!-- Algolia DocSearch scripts -->
<script type="text/javascript">
(() => {
  const shadowRoot = document.querySelector('custom-header').shadowRoot;

  // HACK: DocC loads the header into a shadow DOM, but DocSearch injects itself into the document
  // root. We load the styles twice (once into the shadow DOM, once into the document root) in
  // order to get styles for both the header button and the main search UI.
  const docSearchCSS = document.createElement('link');
  docSearchCSS.setAttribute('href', 'https://cdn.jsdelivr.net/npm/@docsearch/css@alpha');
  docSearchCSS.setAttribute('rel', 'stylesheet');
  document.head.appendChild(docSearchCSS);

  // Minor patches to the DocSearch CSS.
  const docSearchPatchCSS = document.createElement('style');
  docSearchPatchCSS.setAttribute('type', 'text/css');
  docSearchPatchCSS.innerHTML = `
  :root { --docsearch-primary-color: #00f }
  :root[data-theme=dark] { --docsearch-primary-color: #09f }
  .DocSearch-Container { z-index: 99999 }
  `;
  document.head.appendChild(docSearchPatchCSS);

  const docSearchJS = document.createElement('script');
  docSearchJS.setAttribute('src', 'https://cdn.jsdelivr.net/npm/@docsearch/js@alpha');
  docSearchJS.setAttribute('async', 'async');
  docSearchJS.addEventListener('load', () => {
    window.docsearch({
      appId: 'V4RBEC3IZV',
      apiKey: '74af6bde0e4ca22145dba62c119421d0', // Public API key
      indexName: 'mockingbirdswift',
      container: shadowRoot.getElementById('searchbox'),
      debug: false,
    });
  });
  shadowRoot.appendChild(docSearchJS);

  // DocC uses `body[data-color-scheme]` instead of the standard `html[data-theme]` used by
  // DocSearch. We propagate changes from `body` to `html` to keep DocSearch synchronized.
  const mediaQueryList = window.matchMedia('(prefers-color-scheme: dark)');
  function handlePreferredColorScheme(event) {
    document.documentElement.setAttribute('data-theme', event.matches ? 'dark' : 'light');
  }
  function synchronizeColorScheme() {
    const colorScheme = document.body.getAttribute('data-color-scheme');
    if (colorScheme !== 'auto') {
      document.documentElement.setAttribute('data-theme', colorScheme);
      mediaQueryList.removeEventListener('change', handlePreferredColorScheme);
      return;
    }
    mediaQueryList.addEventListener('change', handlePreferredColorScheme);
    handlePreferredColorScheme(mediaQueryList);
  }
  synchronizeColorScheme();
  const observer = new MutationObserver(synchronizeColorScheme);
  observer.observe(document.body, { attributes: true });
})();
</script>
